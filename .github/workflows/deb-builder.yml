name: Build and Upload Debian Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      ${{ matrix.os }}

    strategy:
      matrix:
        os: ["ubuntu:22.04", "ubuntu:24.04", "debian:stable", "debian:oldstable"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install curl, wget, and node
        run: |
          apt-get update
          apt-get install -y curl wget
          apt-get install -y nodejs
          apt-get install -y build-essential
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Install target
        run: rustup target add x86_64-unknown-linux-gnu

      - name: Build Debian package
        run: cargo deb --target x86_64-unknown-linux-gnu

      - name: Upload Debian package
        uses: actions/upload-artifact@v2
        with:
          name: debian-package
          path: target/x86_64-unknown-linux-gnu/debian/*.deb
